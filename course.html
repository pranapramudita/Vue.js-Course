<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 2 Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- belajar vue.js -->
        <h1>Belajar Vue.js</h1>

        <!-- events -->
        <h2>Events</h2>
        <button v-on:click="add(1)" >Add a year</button>
        <button @click="substract(1)">Subtract a year</button>
        <button v-on:dblclick="add(10)" >Add 10 year</button>
        <button @dblclick="substract(10)">Subtract 10 year</button>
        <p>My age is {{ age }}</p>
        <div id="canvas" v-on:mousemove="updateXY"> {{x}}, {{y}} </div>

    </div>
    <script src="apps.js"></script>
</body>
</html>
