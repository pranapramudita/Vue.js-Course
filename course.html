<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 2 Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- belajar vue.js -->
    <h1>Belajar Vue.js</h1>

    <!-- Multiple Vue Instances -->
    <h2>Multiple Vue Instances</h2>

    <div id="vue-app-one">
        <h2>{{ title }}</h2>
        <p>{{ greet }}</p>
    </div>

    <div id="vue-app-two">
        <h2>{{ title }}</h2>
        <p>{{ greet }}</p>
        <button v-on:click="changeTitle">Change Title App One</button>
    </div>
    <script src="apps.js"></script>
</body>
</html>
