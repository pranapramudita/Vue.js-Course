<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 2 Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- belajar vue.js -->
        <h1>Belajar Vue.js</h1>

        <!-- events modifier -->
        <h2>Events Modifier</h2>
        <button v-on:click.once="add(1)" >Add a year (Only work once)</button>
        <p>My age is {{ age }}</p>
        <a v-on:click.prevent="click" href="https://www.youtube.com/playlist?list=PL4cUxeGkcC9gQcYgjhBoeQH7wiAyZNrYa">Vue JS 2 Tutorial</a>

    </div>
    <script src="apps.js"></script>
</body>
</html>
