<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 2 Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- belajar vue.js -->
        <h1>Belajar Vue.js</h1>

        <!-- Conditionals -->
        <h2>Conditionals</h2>
        <button v-on:click="error = !error" >Toggle Error</button>
        <button v-on:click="success = !success" >Toggle Success</button>
        <!-- <p v-if="error">There has been an error</p>
        <p v-else-if="success">There has been an success</p> -->
        <p v-show="error">There has been an error</p>
        <p v-show="success">There has been an success</p>

    </div>
    <script src="apps.js"></script>
</body>
</html>
