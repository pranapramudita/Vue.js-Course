<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 2 Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- belajar vue.js -->
        <h1>Belajar Vue.js</h1>

        <!-- Dynamic CSS Classes -->
        <h2>Dynamic CSS Classes</h2>
        <button v-on:click="red = !red, green = !green">Toggle {{ colorFunc }}</button>
        <div v-bind:class="compClasses">
            <span>Lampu</span>
        </div>

    </div>
    <script src="apps.js"></script>
</body>
</html>
